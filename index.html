<style>
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background-color: #f5f5f5;
    color: #333;
  }

  header {
    background-image: url('images/Untitled-3.png');
    background-size: cover;
    background-position: center;
    height: 80vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    padding: 0 1rem;
  }

  header h1 {
    font-size: 4rem;
    margin: 0;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
  }

  .intro-section {
    padding: 3rem 1.5rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #fff;
  }

  .profile-pic {
    border-radius: 50%;
    width: 140px;
    height: 140px;
    object-fit: cover;
    border: 4px solid #66bb6a;
    margin-bottom: 1.5rem;
  }

  .intro-text {
    max-width: 700px;
    text-align: center;
    font-size: 1.1rem;
    margin-bottom: 2rem;
    padding: 0 1rem;
  }

  .buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
    margin-bottom: 1.5rem;
  }

  .buttons a {
    background-color: #66bb6a;
    color: white;
    padding: 0.8rem 1.5rem;
    text-decoration: none;
    border-radius: 8px;
    transition: background-color 0.3s;
    text-align: center;
  }

  .buttons a:hover {
    background-color: #558b2f;
  }

  .footer {
    padding: 2rem 1rem;
    text-align: center;
    font-size: 1rem;
    background-color: #e8f5e9;
  }

  /* ------------------------ */
  /* ðŸ“± Responsive Fixes Here */
  /* ------------------------ */

  @media (max-width: 768px) {
    header h1 {
      font-size: 2.5rem;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
    }

    .intro-text {
      font-size: 1rem;
    }

    .buttons a {
      flex: 1 1 100%;
      max-width: 300px;
    }
  }

  @media (max-width: 480px) {
    header {
      height: 60vh;
    }

    header h1 {
      font-size: 2rem;
    }

    .intro-section {
      padding: 2rem 1rem;
    }

    .footer {
      font-size: 0.9rem;
    }
  }
</style>
